<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Moedas</title>
</head>
<body>
    
    <div class="container">

        <h1 class="text-center m-5">Principais moedas mundiais</h1>

        <table class="table table-dark table-striped" >

            <thead>
                <th>Moedas</th>
                <th>Sigla</th>
                <th>Preço</th>
            </thead>

            <tbody>
                <tr>
                    <td>Dólar</td>
                    <td>USD</td>
                    <td id="usd"></td>
                </tr>
                <tr>
                    <td>Euro</td>
                    <td>EUR</td>
                    <td id="eur"></td>
                </tr>
                <tr>
                    <td>Bitcoin</td>
                    <td>BTC</td>
                    <td id="btc"></td>
                </tr>
                <!--  In production
                <tr>
                    <td>Ouro</td>
                    <td>OZ1D</td>
                    <td id="ouro"></td>
                </tr>
                -->
            </tbody>
        </table>

        <h2 class="text-center m-5">Conversor de moedas</h2>

            <!--Dolar-->
            <div class="card">
                <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#dolar"  >
                    Dólar
                </button>
            </div>
            <div class="collapse" id="dolar">
                <input type="number" class="btn-secongary" placeholder="1"> 
            </div>

            <!--Euro-->
            <div class="card">
                <button class="btn btn-secongary" type="button" data-bs-toggle="collapse" data-bs-target="#euro"  >
                    Euro
                </button>
            </div>
            <div class="collapse" id="euro">
                <input type="number" class="btn-secongary" placeholder="1"> 
            </div>

            <!--bitcoin-->
            <div class="card">
                <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#bitcoin"  >
                    Bitcoin
                </button>
            </div>
            <div class="collapse" id="bitcoin">
                <input type="number" class="btn-secongary" placeholder="1"> 
            </div>

</div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="/scripts/script.js"></script>
</body>
</html>
