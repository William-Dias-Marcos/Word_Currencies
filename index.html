<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Moedas</title>

</head>
<body>
    
    <div class="container">

            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="navbar-brand mx-3">
                    <img src="./assets/images/logo.png" alt="world currencies" style="width: 45px;">
                </div>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div id="myNav" class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-1">
                            <a href="index.html" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a href="about.html" class="nav-link">Sobre</a>
                        </li>
                    </ul>
                </div>
            </nav>

                <h1 class="text-center m-5">Tabela das moedas mundiais</h1>

                <table class="table table-dark table-striped" >

                    <thead>
                        <th>Moedas</th>
                        <th>Sigla</th>
                        <th>Preço</th>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Dólar</td>
                            <td>USD</td>
                            <td id="usd"></td>
                        </tr>
                        <tr>
                            <td>Euro</td>
                            <td>EUR</td>
                            <td id="eur"></td>
                        </tr>
                        <tr>
                            <td>Bitcoin</td>
                            <td>BTC</td>
                            <td id="btc"></td>
                        </tr>
                        <!--  In production
                        <tr>
                            <td>Ouro</td>
                            <td>OZ1D</td>
                            <td id="ouro"></td>
                        </tr>
                        -->
                    </tbody>
                </table>

                <h2 class="text-center m-5">Conversor de moedas</h2>

                    <!--Dolar-->

                    <div class="card">
                        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#dolar"  >
                            Dólar
                        </button>
                    </div>

                    <div class="collapse " id="dolar">

                        <div class="d-flex justify-content-center m-4">
                            <input type="number" class="btn btn-secongary" id="brDolar" placeholder="0 USD" style="width: 140px;">
                            <input type="button" class="btn bg-dark text-white" style="height: 50px;" onclick="dolarBR()" value="Converter">
                            <p class="mx-5 mt-3" id="brlDolar">R$ 0,00</p>
                        </div>

                    </div>

                    <!--Euro-->

                    <div class="card">
                        <button class="btn btn-secongary" type="button" data-bs-toggle="collapse" data-bs-target="#euro"  >
                            Euro
                        </button>
                    </div>
                    <div class="collapse" id="euro">
                        
                        <div class="d-flex justify-content-center m-4">
                            <input type="number" class="btn btn-secongary" id="brEur" placeholder="0 EUR" style="width: 140px;">
                            <input type="button" class="btn bg-dark text-white" style="height: 50px;" onclick="euroBR()" value="Converter">
                            <p class="mx-5 mt-3" id="brlEur">R$ 0,00</p>
                        </div>

                    </div>

                    <!--bitcoin-->

                    <div class="card">
                        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#bitcoin"  >
                            Bitcoin
                        </button>
                    </div>
                    <div class="collapse" id="bitcoin">
                        
                        <div class="d-flex justify-content-center m-4">
                            <input type="number" class="btn btn-secongary" id="brBtc" placeholder="0 BTC" style="width: 140px;">
                            <input type="button" class="btn bg-dark text-white" style="height: 50px;" onclick="bitcoinBR()" value="Converter">
                            <p class="mx-5 mt-3" id="brlBtc">R$ 0,00</p>
                        </div>

        </div>

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="/scripts/script.js"></script>
</body>
</html>
